<template>

<lightning-card title="Design Attributes" icon-name="custom:custom19">
    <center>
        <div if:true={showDetails}>
            <ul>
                <li>Entered sObject : <b>{sObject}</b></li>
                <li>Entered Fields : <b>{Fields}</b></li>
            </ul>
        </div>
    </center>
</lightning-card>


This is from the sObjList

<lightning-combobox
        class="combobox"
        name="progress"
        label="Status"
        value={value}
        placeholder="Select Progress"
        options={options}
        onchange={handleChange} >
</lightning-combobox>

<p>Selected value is: {value}</p>

        <lightning-card title="custom datatable">
            <lightning-datatable
                data={act_data}
                columns={columns}
                key-field="Id"
                onsort={handleSortdata}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onrowselection={getSelectedName}
                >
            </lightning-datatable>

            <div if:false={isLoaded}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
            

            <lightning-button label="Next" onclick={handleNext} >
            </lightning-button>

            <lightning-button label="Previous" onclick={handlePrevious}>
            </lightning-button>

            <p>Page {PageNumber}</p>



        </lightning-card> 

        

    </template>
    

    
</template>
